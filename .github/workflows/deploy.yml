name: Deploy Main Portfolio

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. Stop the current process (if running) to free up memory for the build
            pm2 stop portfolio || true

            # 2. Go to the folder
            cd ~/portfolio
            
            # 3. Get latest code
            git pull origin main
            
            # 4. Install dependencies
            npm install
            
            # 5. Build the Astro site
            # (If this fails due to memory, we may need to build on GitHub and copy files later)
            npm run build
            
            # 6. Serve the 'dist' folder on Port 3000
            # --spa redirects 404s to index.html (good for routing)
            pm2 delete portfolio || true
            pm2 serve dist/ 3000 --name "portfolio" --spa
            
            # 7. Save PM2 list so it resurrects on reboot
            pm2 save